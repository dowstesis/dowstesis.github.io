<!DOCTYPE html>
<html>

<head>
    <title>Aplicativo DOWS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>
                    Encontrar posibles pozos candidatos para Tecnología DOWS
                </h1>
                <div class="btn-group btn-group-md" role="group">
                    <button class="btn btn-secondary" onclick="recomendaciones()" type="button">
                        Inicio
                    </button>
                    <button class="btn btn-secondary" onclick="subirArchivo()" type="button">
                        Subir Archivo
                    </button>
                    <button class="btn btn-secondary" id="datos" onclick="mostrarTabla()" type="button">
                        Mostrar Datos
                    </button>
                    <button class="btn btn-secondary" id="candidatos" onclick="mostrarCandidatos()" type="button">
                        Mostrar Candidatos
                    </button>
                    <button class="btn btn-secondary" id="reporte" onclick="generateReport()" type="button">
                        Generar Reporte
                    </button>
                </div>
            </div>
        </div>
        <div id="contenido"></div>
        <div>
            <span class="badge badge-default" style="font-size: 14px">Desarrollado por Harold Silva, Candidato a Msc Ingeniería de Petróleos de
                la Universidad Surcolombiana</span>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script></body>
    <script type="text/javascript" src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</html>
